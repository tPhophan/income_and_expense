<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="tPhophan" />
    <title>Income And Expense</title>
  </head>
  <body>
    <!-- <img src="img/account1.webp" class="img"> -->
    <h2>บัญชีรายรับ - รายจ่าย</h2>
    <div class="head">
      <h4>ยอดคงเหลือ (บาท)</h4>
      <h2 id="balance">฿0.00</h2>
    </div>
    <div class="container">
      <div class="income-expense-container">
        <div>
          <h4>รายรับ</h4>
          <p class="money income" id="money-income">฿0.00</p>
        </div>
        <div>
          <h4>รายจ่าย</h4>
          <p class="money expense" id="money-expense">฿0.00</p>
        </div>
      </div>
      <h3>เพิ่มธุรกรรม</h3>
      <form action="" id="frm">
        <div class="frm-control">
          <label for="text">ชื่อรายการ</label>
          <input type="text" name="" id="text" placeholder="ระบุชื่อธุรกรรม" />
        </div>
        <div class="frm-control">
          <label for="amount">จำนวนเงิน (+ รายรับ, - รายจ่าย) </label>
          <input
            type="number"
            name=""
            id="amount"
            placeholder="ระบุจำนวนเงิน"
          />
        </div>
        <button class="btn-add">เพิ่มธุรกรรม</button>
      </form>
      <h3>ประวัติธุรกรรม</h3>
      <ul class="list" id="list"></ul>
    </div>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
  </body>
</html>
