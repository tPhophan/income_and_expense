<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="tPhophan">
    <title>Income And Expense</title>
</head>
<body>
    <h1>บัญชีรายรับ - รายจ่าย</h1>
    <div class="container">
        <h4>ยอดคงเหลือ (บาท)</h4>
        <h1 id="balance">฿0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>รายรับ</h4>
                <p class="money income" id="money-income">฿5000</p>
            </div>
            <div>
                <h4>รายจ่าย</h4>
                <p class="money expense" id="money-expense">฿2000</p>
            </div>
        </div>
        <h3>เพิ่มธุรกรรม</h3>
        <form action="" id="frm">
            <div class="frm-control">
                <label for="text">ชื่อรายการ</label>
                <input type="text" name="" id="text" placeholder="ระบุชื่อธุรกรรม">
            </div>
            <div class="frm-control">
                <label for="amount">จำนวนเงิน 
                    <br>
                    (+ รายรับ, - รายจ่าย)
                </label>
                <input type="number" name="" id="amount" placeholder="ระบุจำนวนเงิน">
            </div>
            <button class="btn-add">เพิ่มธุรกรรม</button>
        </form>
        <h3>ประวัติธุรกรรม</h3>
        <ul class="list" id="list" >
            <!-- <li class="expense">
                ค่าซ่อมรถ 
                    <span>
                        ฿400
                    </span>
                <button class="btn-del">x</button>
            </li>
            <li class="income">
                เงินเดือน 
                    <span>
                        ฿15000
                    </span>
                    <button class="btn-del">x</button>
            </li> -->
        </ul>     
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
